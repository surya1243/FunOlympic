<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/default">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta charset="utf-8" />
	<title>User Register Page</title>
</head>

<body>
	<div layout:fragment="content">
		<div class="breadcrumbs ace-save-state" id="breadcrumbs">
			<ul class="breadcrumb">
				<li><i class="ace-icon fa fa-home home-icon"></i> <a href="#">Home</a></li>
				<li class="active">Update User</li>
			</ul>
			<!-- /.breadcrumb -->
		</div>
		<div class="page-content">
			<div class="page-header">
				<h1>
					<i class="ace-icon fa fa-user-plus"></i> User
					<small>
						<i class="ace-icon fa fa-angle-double-right"></i>
						Update the Form details
					</small>
				</h1>
			</div><!-- /.page-header -->
			<div th:if="${message}">
				<h2 class="alert alert-danger" th:text="${message}"></h2>
			</div>
			<div class="col-xs-12">
				<form th:action="@{/admin/updateuser}" th:object="${appUser}" method="POST" class="form-horizontal"
					data-toggle="validator" role="form">
					<input type="hidden" name="id" th:value="${user.id}" />
					<input type="hidden" name="chpassword" th:value="${user.password}" />
					<input type="hidden" name="userCreatedBy" th:value="${user.userCreatedBy}" />
					<!--<input type="hidden" name="createdDate" data-date-format="yyyy-mm-dd" th:value="${user?.createdDate}" />-->
					<div class="col-sm-6">
						<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right" for="idFirstName"> First Name <span
									class="red">*</span>:
							</label>
							<div class="col-sm-7">
								<div class="input-group">
									<input class="form-control" name="firstName" th:value="${user.firstName}"
										data-error="Please fill first name field." id="idFirstName"
										placeholder="First Name" type="text" required />
									<span class="input-group-addon">
										<i class="fa fa-user"></i>
									</span>
								</div>
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right" for="idLastName"> Last Name <span
									class="red">*</span>: </label>
							<div class="col-sm-7">
								<div class="input-group">
									<input class="form-control" name="lastName" th:value="${user.lastName}"
										data-error="Please fill last name field." id="lastName" placeholder="Last Name"
										type="text" required />
									<span class="input-group-addon">
										<i class="fa fa-user"></i>
									</span>
								</div>
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-5 no-padding-right" for="date-timepicker1">Date of Birth
								<span class="red">*</span>:
							</label>
							<div class="col-sm-7">
								<div class="input-group">
									<input type="text" class="form-control date-picker" id="date-timepicker1"
										data-date-format="yyyy-mm-dd" name="dateOfBirth"
										th:value="${{user?.dateOfBirth}}" placeholder="Select date and time" required>
									<span class="input-group-addon">
										<i class="fa fa-calendar bigger-110"></i>
									</span>
								</div>
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right" for="inputEmail"> Email <span
									class="red">*</span>: </label>
							<div class="col-sm-7">
								<div class="input-group">
									<input type="email" class="form-control" id="inputEmail" name="email"
										th:value="${user.email}" data-error="Please fill email field."
										placeholder="Email" required />
									<span class="input-group-addon">
										<i class="fa fa-envelope-square"></i>
									</span>
								</div>
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right" for="inputPassword"> Password <span
									class="red">*</span>:
							</label>
							<div class="col-sm-7">
								<div class="input-group">
									<input type="password" data-minlength="5" class="form-control" id="inputPassword"
										data-error="Must enter minimum of 5 characters" placeholder="Password" />
									<span class="input-group-addon">
										<i class="fa fa-key"></i>
									</span>
								</div>
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right" for="inputPasswordConfirm"> Confirm
								Password <span class="red">*</span>: </label>
							<div class="col-sm-7">
								<div class="input-group">
									<input type="password" name="password" class="form-control"
										id="inputPasswordConfirm" data-match="#inputPassword"
										data-match-error="Whoops, password don't match" placeholder="Confirm" />
									<span class="input-group-addon">
										<i class="fa fa-key"></i>
									</span>
								</div>
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right" for="idBranchl"> Country <span
									class="red">*</span>: </label>
							<div class="col-sm-7">
								<select id="countryName-dropedown" name="countryName" class="">

								</select>
							</div>
							<div class="help-block with-errors"></div>
						</div>
						<div class="space-10"></div>
						<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right" for="idMobileNumber"> Mobile Number
								<span class="red">*</span>:
							</label>
							<div class="col-sm-7">
								<div class="input-group">
									<input class="form-control input-mask-mobile" name="mobileNumber"
										placeholder="Enter Mobile Number" th:value="${user.mobileNumber}"
										pattern="^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$"
										onblur="this.parentNode.parentNode.style.backgroundColor=/^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$/.test(this.value)?'inherit':'transparent'"
										data-error="Please fill Mobile number field." required />
									<span class="input-group-addon">
										<i class="ace-icon fa fa-phone"></i>
									</span>
								</div>

							</div>
							<div class="help-block with-errors"></div>
						</div>
						<div class="space-10"></div>
						<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right" for="address"> User's
								Address <span class="red">*</span>: </label>
							<div class="col-sm-7">
								<div class="input-group">
									<input class="form-control" name="address" th:value="${user.address}"
										data-error="Please enter user's address field." id="address"
										placeholder="Address" type="text" required />
									<span class="input-group-addon">
										<i class="fa fa-map"></i>
									</span>
								</div>
								<div class="help-block with-errors"></div>
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label class="control-label col-sm-5 no-padding-right" for="idGender"> Gender
								<small class="red">*</small>:</label>
							<div class="col-sm-7">
								<div class="input-group  ">
									<label class="radio-inline blue  no-padding-left"> <input name="gender" value="Male"
											type="radio" class="ace input-lg" required /> <span class="lbl blue"> Male
											&nbsp;&nbsp;&nbsp;&nbsp;</span>
									</label> <label class="radio-inline blue"> <input name="gender" value="Female"
											type="radio" class="ace input-lg" required /> <span class="lbl pink"> Female
											&nbsp;&nbsp;&nbsp;&nbsp;</span>
									</label>
								</div>
								<div class="help-block with-errors"></div>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right"> Role <small class="red">*</small>:
							</label>
							<div class="col-sm-7">
								<select class="select2 form-control col-xs-10 col-sm-5" id="idRole" name="roles"
									data-placeholder="Choose a Role..." required>
									<option th:each="roleVal : ${roleValue}" th:value="${roleVal?.role}"
										th:text="${roleVal?.role}"></option>
								</select>

							</div>
						</div>
						<div class="space-10"></div>
						<input type="hidden" id="selectedSports" th:value="${#strings.arrayJoin(user.selectedSports, ',')}" />
   
						<div class="form-group" id="sportsListContainer">
							<label class="col-sm-5 control-label no-padding-right"> Sports List: <small
									class="red">*</small>:</label>
							<div class="col-sm-7">
								<div id="checkbox-container" class="checkbox-container">
									<!-- Sports checkboxes will be inserted here dynamically -->
								</div>
								<div class="pagination-container">
									<!-- Pagination links will be inserted dynamically -->
								</div>
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<!--						<div class="form-group" id="sportsListContainer">
							<label class="col-sm-5 control-label no-padding-right"> Sports List: <small
									class="red">*</small>: </label>
							<div class="col-sm-7">
								<div id="checkbox-container" class="checkbox-container">

								</div>
								<div class="pagination-container">
								</div>
								<div class="help-block with-errors"></div>
							</div>
						</div>-->
						<div class="form-group">
							<label class="control-label col-sm-5 no-padding-right" for="idGender" title="Disabled users cannot log in.">User Status <small class="red">*</small>:
							</label>
							<div class="col-sm-7">
								<div class="input-group  ">
									<label class="radio-inline">
										<input type="radio" name="enabled" value="true" class="ace input-lg"><span
											class="lbl green"> Enabled </span>
									</label>
									<label class="radio-inline">
										<input type="radio" name="enabled" value="false" class="ace input-lg"><span
											class="lbl orange"> Disabled </span>
									</label>
								</div>
								<div class="help-block with-errors"></div>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-5 no-padding-right" for="idUserCreatedBy"><span
									class="blue"> User
									Detail Updated By </span> <span class="red">*</span>:
							</label>
							<div class="col-sm-7">
								<input name="userUpdatedBy" id="idUserCreatedBy" class="form-control"
									th:value="${currentUser.email}" type="text" required readonly>
							</div>
						</div>
						<div class="clearfix form-actions col-sm-offset-3 col-sm-9">
							<button type="reset" class="width-30 pull-left btn btn-sm">
								<i class="ace-icon fa fa-refresh"></i> <span class="bigger-110">Reset</span>
							</button>
							<button type="submit" class="width-65 pull-right btn btn-sm btn-success">
								<span class="bigger-110">Register</span> <i
									class="ace-icon fa fa-arrow-right icon-on-right"></i>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

	<script>
		$(document).ready(function () {
			ajaxGetSports();
		});

		function ajaxGetSports() {
			let checkboxContainer = $('#checkbox-container');
			const itemsPerPage = 5; // Number of checkboxes per page
			let currentPage = 1; // Current page number

			if (!checkboxContainer.length) {
				console.error('Checkbox container element not found');
				return;
			}

			checkboxContainer.empty();

			const url = '/getsports';

			$.getJSON(url, function (data) {
				if (!data || data.length === 0) {
					console.warn('No data received or data is empty');
					return;
				}

				let allItems = []; // Array to store all checkbox items
				let selectedSports = $('#selectedSports').val().split(','); // Get selected sports from hidden input

				$.each(data, function (key, entry) {
					let isChecked = selectedSports.includes(entry.sportsName); // Check if sport is selected
					let checkbox = $('<input />', {type: 'checkbox', name: 'selectedSports', id: 'sports_' + key, value: entry.sportsName, checked: isChecked});
					let label = $("<label/>", {'for': 'sports_' + key, text: entry.sportsName});

					// Wrap checkbox and label in a div for easier manipulation
					let checkboxWrapper = $('<div class="checkbox-item"></div>');
					checkboxWrapper.append(checkbox).append(label);
					allItems.push(checkboxWrapper); // Add to all items array
				});

				// Function to display checkboxes for a specific page
				function displayCheckboxes(page) {
					checkboxContainer.empty();
					let startIndex = (page - 1) * itemsPerPage;
					let endIndex = startIndex + itemsPerPage;
					for (let i = startIndex; i < endIndex && i < allItems.length; i++) {
						checkboxContainer.append(allItems[i]);
					}
				}

				// Show initial page of checkboxes
				displayCheckboxes(currentPage);

				// Function to update pagination links based on current page
				function updatePaginationLinks() {
					paginationContainer.empty(); // Clear previous pagination links

					let totalPages = Math.ceil(allItems.length / itemsPerPage);

					let prevPageLink = $('<span/>', {
						class: 'pagination-link',
						text: '<<Prev',
						click: function (e) {
							e.preventDefault(); // Prevent default link behavior
							if (currentPage > 1) {
								currentPage--;
								displayCheckboxes(currentPage);
								updatePaginationLinks();
							}
						}
					});

					if (currentPage > 1) {
						paginationContainer.append(prevPageLink);
					}

					for (let i = 1; i <= totalPages; i++) {
						let pageLink = $('<span/>', {
							class: 'pagination-link',
							text: i,
							click: function (e) {
								e.preventDefault(); // Prevent default link behavior
								currentPage = i;
								displayCheckboxes(currentPage);
								updatePaginationLinks();
							}
						});

						if (i === currentPage) {
							pageLink.addClass('current-page'); // Highlight current page in green
						}

						paginationContainer.append(pageLink);
					}

					let nextPageLink = $('<span/>', {
						class: 'pagination-link',
						text: 'Next>>',
						click: function (e) {
							e.preventDefault(); // Prevent default link behavior
							if (currentPage < totalPages) {
								currentPage++;
								displayCheckboxes(currentPage);
								updatePaginationLinks();
							}
						}
					});

					if (currentPage < totalPages) {
						paginationContainer.append(nextPageLink);
					}
				}

				// Create pagination container
				let paginationContainer = $('<div class="pagination-container"></div>');

				// Append pagination container after checkbox container
				checkboxContainer.after(paginationContainer);

				// Initialize pagination links
				updatePaginationLinks();

			}).fail(function (jqxhr, textStatus, error) {
				console.error("Request Failed: " + textStatus + ", " + error);
			});
		}

	</script>
