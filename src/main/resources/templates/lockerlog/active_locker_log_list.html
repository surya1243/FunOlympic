<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<title>Active Locker Log</title>

<th:block layout:fragment="styles">
</th:block>
</head>
<body>
	<div layout:fragment="content">
		<div class="breadcrumbs ace-save-state" id="breadcrumbs">
			<ul class="breadcrumb">
				<li><i class="ace-icon fa fa-home home-icon"></i> <a href="#">Home</a>
				</li>
				<li><a href="#">Locker Log</a></li>
				<li class="active">Active Locker Log for Customer</li>
			</ul>
			<!-- /.breadcrumb -->
		</div>
		<div class="page-content">
			<div class="row">
				<div class="col-xs-12">
					<!-- PAGE CONTENT BEGINS -->
					<div th:if="${message}">
						<h2 class="alert alert-danger" th:text="${message}" />
					</div>
					<div th:if="${successMessage}">
						<div class="alert alert-success">
							<button type="button" class="close" data-dismiss="alert">
								<i class="ace-icon fa fa-times"></i>
							</button>
							<strong th:text="${successMessage}">Success!</strong> <br />
						</div>
					</div>
				</div>
			</div>
			<div class="page-header">
				<h1>
					<i class="ace-icon fa fa-key"></i> Active Locker Log List
				</h1>
				
				<div th:if="${activeLockerListVal == null}">
						<h2 class="alert alert-danger">Empty List!!!</h2>
					</div>
					
			</div>
			<!-- /.page-header -->
			<div class="row">
				<div class="col-xs-12">
					<form th:object="${customerLocker}" method="POST"
						autocomplete="off" th:action="@{/addCustomerLocker}"
						data-toggle="validator" role="form">
						<div class="col-xs-12">
						
							<div class="row" >									
								<div class="col-xs-3 col-sm-2 pricing-box" th:each="activeLockerList, index :${activeLockerListVal}">	
										<div class="widget-box pricing-box-small widget-color-blue2" th:if="${activeLockerList?.enabled}">
											<div class="widget-header">
												<h5 class="widget-title larger lighter" th:text="${activeLockerList?.lockerId}"> Locker Id</h5>
											</div>
											<div class="widget-body">
												<div class="widget-main no-padding">
													<ul class="list-unstyled list-striped pricing-table">
														<li th:text="${activeLockerList?.lockerUsedBy}"> Type :  </li>
														<li th:text="${{activeLockerList?.checkednDate}}"> Type :  </li>
														<li th:text="${{activeLockerList?.checkedInTime}}"> Type :  </li>
														<li th:text="${{activeLockerList?.custodianA}}"> Type :  </li>
														<li th:text="${{activeLockerList?.custodianB}}"> Type :  </li>
													</ul>														
												</div>
												 <div >
													<a th:href="@{'/activelockerlog/'+${activeLockerList?.id}}" title="Log out the Used Locker"
													class="btn btn-block no-border btn-sm btn-danger">
														<span>Log Out</span>
													</a>
												</div>
											</div>
										</div>
								</div>
							</div>							
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- basic scripts -->
	<th:block layout:fragment="scripts">
	</th:block>
</body>
</html>
