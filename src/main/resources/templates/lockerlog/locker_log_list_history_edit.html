<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default}">
<head>
<meta charset="ISO-8859-1" />
<title>Locker Logs Reports</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="breadcrumbs ace-save-state" id="breadcrumbs">
			<ul class="breadcrumb">
				<li><i class="ace-icon fa fa-home home-icon"></i> <a href="#">Home</a>
				</li>
				<li class="active">Locker Logs Reports</li>
			</ul>
		</div>
		<div class="page-content">
			<div class="row">
				<div class="col-xs-12">
					<div th:if="${message}">
								<h2 class="alert alert-danger" th:text="${message}"/>
					</div>
					<div th:if="${successMessage}">
						<div class="alert alert-success">
							<button type="button" class="close" data-dismiss="alert">
								<i class="ace-icon fa fa-times"></i>
							</button>
							<strong th:text="${successMessage}">Success!</strong> <br />
						</div>
					</div>							
				</div>				
			</div>
			<div th:if="${lockerHisoryVal != null}" class="row">
				<div class="col-xs-12">
					<!-- PAGE CONTENT BEGINS -->
						<div class="clearfix">
							<div class="pull-right tableTools-container"></div>
						</div>
					<div class="table-header">Locker In/Out Logs Report
					</div>
					<div>
						<table id="dynamic-table"
							class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th width="5%">S.N. </th>
									<th width="8%"> Locker ID </th>
									<th width="10%"> Checked In Date</th>
									<th  width="6%" class="hidden-xs"> In Time </th>
									<th width="7%" class="hidden-xs"> Out Time </th>
									<th> Locker Holder's Name </th>
									<th width="7%" class="hidden-xs"> Status </th>
									<th class="hidden-xs"> Authorized Person </th>
									<th > Used By</th>									
									<th width="7%" class="hidden-xs"> (A-Panel)</th>									
									<th width="7%" class="hidden-xs"> (B-Panel)</th>									
									<th> Branch</th>									
									<th data-class='hidden'> Remarks</th>
									<th width="5%" class="center" sec:authorize="hasAnyAuthority('ADMIN','HIGHSUPERVISOR', 'SUPERVISOR','LOCKER')">Action</th>									
								</tr>								
							</thead>
							<tbody>
								<tr th:each="lockerHisory,row:*{lockerHisoryVal}">								
									<td th:text="${row.count}"></td>
									<td th:text="${lockerHisory?.lockerId}"></td>
									<td th:text="${{lockerHisory?.checkednDate}}">test</td>
									<td th:text="${lockerHisory?.checkedInTime}" class="hidden-xs">test</td>
									<td th:text="${lockerHisory?.checkedOutTime}" class="hidden-xs">test</td>
									<td th:text="${lockerHisory?.lockerHolderName}">test</td>
									<td th:text="${lockerHisory?.lockerStatus}" class="hidden-xs">test</td>
									<td th:text="${lockerHisory?.authorizedPerson}" class="hidden-xs">test</td>
									<td th:text="${lockerHisory?.lockerUsedBy}">test</td>
									<td th:text="${lockerHisory?.custodianA}" class="hidden-xs">test</td>
									<td th:text="${lockerHisory?.custodianB}" class="hidden-xs">test</td>
									<td th:text="${lockerHisory?.lockerExistBranch}">test</td>
									<td th:text="${lockerHisory?.remark}">test</td>
									<td class="center" sec:authorize="hasAnyAuthority('ADMIN','HIGHSUPERVISOR', 'SUPERVISOR','LOCKER')">
										<div class="hidden-sm hidden-xs action-buttons">
											<a class="green" th:href="@{/updateLockerLog/{id}(id=${lockerHisory?.id})}" title="Edit">
												<i class="ace-icon fa fa-pencil bigger-130"></i>
											</a>
											<a class="red" id ="btnDeleteUtility" sec:authorize="hasAnyAuthority('ADMIN','HIGHSUPERVISOR')" 
											th:data-thing="${lockerHisory?.id}" th:onclick="deleteLockerLog(this.getAttribute('data-thing'));">
												<i class="ace-icon fa fa-trash-o bigger-130"></i>
											</a>
										</div>
										<div class="hidden-md hidden-lg action-buttons">
											<div class="inline pos-rel">
												<button
													class="btn btn-minier btn-yellow dropdown-toggle"
													data-position="auto" data-toggle="dropdown">
													<i
														class="ace-icon fa fa-caret-down icon-only bigger-120"></i>
												</button>
												<div
													class="dropdown-menu dropdown-only-icon center dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
													<a class="green" title="Edit"
														th:href="@{'/updateLockerLog/'+${lockerHisory?.id}}"> <i
														class="ace-icon fa fa-pencil bigger-130"></i>
													</a> <a class="red" title="Delete" sec:authorize="hasAnyAuthority('ADMIN','HIGHSUPERVISOR')" 
														th:data-thing="${lockerHisory?.id}"
														th:onclick="deleteLockerLog(this.getAttribute('data-thing'));">
														<i class="ace-icon fa fa-trash-o bigger-130"></i>
													</a>
												</div>
											</div>
										</div>
									</td>									
								</tr>
							</tbody>
						</table>
					</div>
					<!-- PAGE CONTENT ENDS -->
				</div>
				<!-- /.col -->
			</div>
		</div>
	</div>
	<!-- /.main-content -->
	<th:block layout:fragment="scripts">		
			<script type="text/javascript">
				jQuery(function($) {
					var myTable = 
					$('#dynamic-table')
					.DataTable( {
						bAutoWidth: false,
						"aoColumns": [					 
						  null,null,null,null,null,null,null,null,null,null,null,null,null,
						 
						  { "bSortable": false }
						],
						"aaSorting": [],				
				});
					$.fn.dataTable.Buttons.defaults.dom.container.className = 'dt-buttons btn-overlap btn-group btn-overlap';
					new $.fn.dataTable.Buttons( myTable, {
						buttons: [
						  {
							"extend": "copy",
							"text": "<i class='fa fa-copy bigger-110 pink'></i> <span class='hidden'>Copy to clipboard</span>",
							"className": "btn btn-white btn-primary btn-bold"
						  },
						  {
							"extend": "csv",
							"text": "<i class='fa fa-file-excel-o bigger-110 blue'></i> <span class='hidden'>Export to CSV</span>",
							"className": "btn btn-white btn-primary btn-bold"
						  },
						  {
							"extend": "excel",
							"text": "<i class='fa fa-file-excel-o bigger-110 green'></i> <span class='hidden'>Export to Excel</span>",
							"className": "btn btn-white btn-primary btn-bold"
						  },
						  {
							"extend": "pdf",
							"text": "<i class='fa fa-file-pdf-o bigger-110 red'></i> <span class='hidden'>Export to PDF</span>",
							"className": "btn btn-white btn-primary btn-bold"
						  },
						  {
							"extend": "print",
							"text": "<i class='fa fa-print bigger-110 grey'></i> <span class='hidden'>Print</span>",
							"className": "btn btn-white btn-primary btn-bold",							
							autoPrint: true
						  }		  
						]
					} );
					myTable.buttons().container().appendTo( $('.tableTools-container') );
					//style the message box
					var defaultCopyAction = myTable.button(1).action();
					myTable.button(1).action(function (e, dt, button, config) {
						defaultCopyAction(e, dt, button, config);
						$('.dt-button-info').addClass('gritter-item-wrapper gritter-info gritter-center white');
					});
					setTimeout(function() {
						$($('.tableTools-container')).find('a.dt-button').each(function() {
							var div = $(this).find(' > div').first();
							if(div.length == 1) div.tooltip({container: 'body', title: div.parent().text()});
							else $(this).tooltip({container: 'body', title: $(this).text()});
						});
					}, 500);
				})
			</script>
			
		<script>
			function deleteLockerLog(control) {
				var dialog = bootbox
						.dialog({
							title : 'Delete Locker Log entry!!!',
							message : '<p>Are you sure you want to delete recorded Locker Log entry?</p>',
							size : 'md',
							onEscape : true,
							backdrop : true,
							buttons : {
								cancel : {
									label : '<i class="fa fa-times"></i> Cancel',
									className : 'btn-danger pull-right margin-left-10px',
								},
								ok : {
									label : '<i class="fa fa-check"></i> Confirm',
									className : 'btn-info',
									callback : function(result) {
										if (result) {
											$
													.ajax({
														type : 'DELETE',
														url : '/updateLockerLog/delete/'
																+ control,
														success : function(
																result) {
															$('#showMessage')
																	.append(
																			"<div class='alert alert-danger'><button type='button' class='close' data-dismiss='alert'><i class='ace-icon fa fa-times'></i></button><br>"
																					+ result.message
																					+ "</br>"
																					+ ': '
																					+ result.data
																					+ "</div>");
															alert(result.message
																	+ ': '
																	+ result.data);
															window.location.href = "/editLockerloghistory";
														},
														error : function(jqXHR,
																textStatus,
																errorThrown) {
															alert(jqXHR.status
																	+ ' '
																	+ jqXHR.responseText);
														}
													});
										}
									}
								}
							},
						});
			}
		</script>			
		</th:block>
	</body>
</html>
