<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<title>Locker Log Detail Page</title>

<th:block layout:fragment="styles">

</th:block>
</head>
<body>
	<div layout:fragment="content">
		<div class="breadcrumbs ace-save-state" id="breadcrumbs">
			<ul class="breadcrumb">
				<li><i class="ace-icon fa fa-home home-icon"></i> <a href="#">Home</a>
				</li>
				<li><a th:href="@{/lockerloghistory}">Locker Log List</a></li>
				<li class="active">Locker Log Reports</li>
			</ul>
			<!-- /.breadcrumb -->
		</div>
		<div class="page-header">
			<h1>
				<i class="ace-icon fa fa-credit-card"></i> Locker Log details
			</h1>
		</div>
		<!-- /.page-header -->
		<div class="page-content">
			<div class="row">
				<div class="col-xs-12">
					<!-- PAGE CONTENT BEGINS -->
					<div th:if="${message}">
						<h2 class="alert alert-danger" th:text="${message}" />
					</div>
					<div th:if="${successMessage}">
						<div class="alert alert-success">
							<button type="button" class="close" data-dismiss="alert">
								<i class="ace-icon fa fa-times"></i>
							</button>
							<strong th:text="${successMessage}">Success!</strong> <br />
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="col-xs-2 col-sm-1">
						<button class="btn btn-app btn-pink btn-xs" id="btnPrint"
							title="Print Customer's Feedback!!!">
							<i class="ace-icon fa fa-print bigger-160"></i> Print
						</button>
						<a class="btn btn-app btn-success btn-xs" id="btnPrint"
							sec:authorize="hasAnyAuthority('ADMIN','HIGHSUPERVISOR', 'SUPERVISOR', 'LOCKER')"
							title="Update Locker's Log Details!!!"
							th:href="@{/updateLockerLog/{id}(id=${lockerLogValById.id})}">
							<i class="ace-icon fa fa-pencil-square-o bigger-160"></i>
							Update
						</a>						
					</div>
					<div class="col-xs-12 col-sm-8">
						<div class="col-xs-12 col-sm-12 user-profile">
							<div class="profile-user-info profile-user-info-striped">
								<div class="profile-info-row">
									<div class="profile-info-name">Locker Id</div>
									<div class="profile-info-value form-group">
										<span th:text="${{lockerLogValById?.lockerId}}"></span>
									</div>
								</div>
								<div class="profile-info-row">
									<div class="profile-info-name">Locker Status</div>
									<div class="profile-info-value form-group">
										<span th:text="${lockerLogValById?.lockerStatus}"></span>
									</div>
								</div>
								<div class="profile-info-row">
									<div class="profile-info-name">Checked In Date</div>
									<div class="profile-info-value form-group">
										<span th:text="${{lockerLogValById?.checkednDate}}"></span>
									</div>
								</div>
								<div class="profile-info-row">
									<div class="profile-info-name">Checked In Time</div>
									<div class="profile-info-value form-group">
										<span th:text="${{lockerLogValById?.checkedInTime}}"></span>
									</div>
								</div>
								<div class="profile-info-row">
									<div class="profile-info-name">Checked Out Time</div>
									<div class="profile-info-value form-group">
										<span th:text="${{lockerLogValById?.checkedOutTime}}"></span>
									</div>
								</div>
								<div class="profile-info-row">
									<div class="profile-info-name">Locker Holder's Name</div>
									<div class="profile-info-value form-group">
										<span th:text="${lockerLogValById?.lockerHolderName}"></span>
									</div>
								</div>
								<div class="profile-info-row">
									<div class="profile-info-name">Authorized Person</div>
									<div class="profile-info-value form-group">
										<span th:text="${lockerLogValById?.authorizedPerson}"></span>
									</div>
								</div>
								<div class="profile-info-row">
									<div class="profile-info-name">Locker Used By</div>
									<div class="profile-info-value form-group">
										<span th:text="${lockerLogValById?.lockerUsedBy}"></span>
									</div>
								</div>
								<div class="profile-info-row">
									<div class="profile-info-name">Custodian - A</div>
									<div class="profile-info-value form-group">
										<span th:text="${lockerLogValById?.custodianA}"></span>
									</div>
								</div>
								<div class="profile-info-row">
									<div class="profile-info-name">Custodian - B</div>
									<div class="profile-info-value form-group">
										<span th:text="${lockerLogValById?.custodianB}"></span>
									</div>
								</div>
								<div class="profile-info-row">
									<div class="profile-info-name">Branch Name</div>
									<div class="profile-info-value form-group">
										<span th:text="${lockerLogValById?.lockerExistBranch}"></span>
									</div>
								</div>
								<div class="profile-info-row">
									<div class="profile-info-name">Remarks</div>
									<div class="profile-info-value form-group">
										<span th:text="${lockerLogValById?.remark}"></span>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>

	</div>
	<th:block layout:fragment="scripts">
		<script>
			$(function() {

				$('.select2').css('width', '100%').select2({});

				$('#idCardNumber').inputlimiter({
					remText : '%n character%s remaining...',
					limitText : 'max allowed : %n.'
				});

				$('#idNewCardNumber').mask('99999', {
					autoclear : false
				});

			});
		</script>

		<script th:inline="javascript">
			/*<![CDATA[*/
			var requestRemarkVal = /*[[${cardValById?.requestRemark}]]*/'requestRemark';
			/*]]>*/
		</script>

		<script>
			$('#btnPrint').on("click", function() {
				$('.page-header,.user-profile').printThis();
			});
		</script>
		<script type='text/javascript'>
			$(function() {
				$(".date-pickerForm").datepicker({
					format : "yyyy-mm-dd",
					autoclose : true,
					todayBtn : "linked",
					todayHighlight : true
				}).datepicker('update', new Date());
			});
		</script>
		<script>
			$('.date-picker').datepicker({
				format : "yyyy-mm-dd",
				todayBtn : "linked",
				autoclose : true,
				todayHighlight : true
			})
			//show datepicker when clicking on the icon
			.next().on(ace.click_event, function() {
				$(this).prev().focus();
			});
		</script>

		<script>
			$('.modal-dialog').draggable({
				"handle" : ".modal-header"
			});
		</script>
	</th:block>
</body>
</html>
