<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layouts/default}">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta charset="utf-8" />
	<title>User Register Page</title>

</head>

<body>
	<div layout:fragment="content">
		<div class="breadcrumbs ace-save-state" id="breadcrumbs">
			<ul class="breadcrumb">
				<li>
					<i class="ace-icon fa fa-home home-icon"></i>
					<a href="#">Home</a>
				</li>
				<li class="active">Add New User</li>
			</ul><!-- /.breadcrumb -->
		</div>
		<div class="page-content">
			<div class="page-header">
				<h1>
					<i class="ace-icon fa fa-user-plus"></i> User
					<small>
						<i class="ace-icon fa fa-angle-double-right"></i>
						Enter the Form details
					</small>
				</h1>
			</div><!-- /.page-header -->
			<div th:if="${message}">
				<h2 class="alert alert-danger" th:text="${message}"></h2>
			</div>
			<div class="col-xs-12">
				<div class="space-10"></div>
				<form th:action="@{/admin/register}" th:object="${appUserForm}" method="POST" class="form-horizontal"
					data-toggle="validator" role="form" autocomplete="off">
					<div class="col-sm-6">
						<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right" for="idFirstName"> First Name <span
									class="red">*</span>:
							</label>
							<div class="col-sm-7">
								<div class="input-group">
									<input class="form-control" name="firstName"
										data-error="Please fill first name field." id="idFirstName"
										placeholder="First Name" type="text" required />
									<span class="input-group-addon">
										<i class="fa fa-user"></i>
									</span>
								</div>
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right" for="idLastName"> Last Name <span
									class="red">*</span>: </label>
							<div class="col-sm-7">
								<div class="input-group">
									<input class="form-control" name="lastName"
										data-error="Please fill last name field." id="lastName" placeholder="Last Name"
										type="text" required />
									<span class="input-group-addon">
										<i class="fa fa-user"></i>
									</span>
								</div>
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-5 no-padding-right" for="date-timepicker1">Date of Birth
								<span class="red">*</span>:
							</label>
							<div class="col-sm-7">
								<div class="input-group">
									<input type="text" class="form-control date-timepicker" id="date-timepicker1"
										data-date-format="yyyy-mm-dd" name="dateOfBirth"
										placeholder="Select date and time" required>
									<span class="input-group-addon">
										<i class="fa fa-calendar bigger-110"></i>
									</span>
								</div>
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right" for="inputEmail"> Email <span
									class="red">*</span>: </label>
							<div class="col-sm-7">
								<div class="input-group">
									<input type="email" class="form-control" id="inputEmail" name="email"
										data-error="Please fill email field." placeholder="Email" required />
									<span class="input-group-addon">
										<i class="fa fa-envelope-square"></i>
									</span>
								</div>
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right" for="inputPassword"> Password <span
									class="red">*</span>:
							</label>
							<div class="col-sm-7">
								<div class="input-group">
									<input type="password" data-minlength="5" class="form-control" id="inputPassword"
										data-error="Must enter minimum of 5 characters" placeholder="Password" required>
									<span class="input-group-addon">
										<i class="fa fa-key"></i>
									</span>
								</div>
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right" for="inputPasswordConfirm"> Confirm
								Password <span class="red">*</span>: </label>
							<div class="col-sm-7">
								<div class="input-group">
									<input type="password" name="password" class="form-control"
										id="inputPasswordConfirm" data-match="#inputPassword"
										data-match-error="Whoops, password don't match" placeholder="Confirm" required>
									<span class="input-group-addon">
										<i class="fa fa-key"></i>
									</span>
								</div>
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right" for="idBranchl"> Country <span
									class="red">*</span>: </label>
							<div class="col-sm-7">
								<select id="countryName-dropedown" name="countryName" class="">
									<optgroup label="Countries">
										<!-- Options will be dynamically added here -->
									</optgroup>
								</select>
							</div>
							<div class="help-block with-errors"></div>
						</div>
						<div class="space-10"></div>
						<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right" for="idMobileNumber"> Mobile Number
								<span class="red">*</span>:
							</label>
							<div class="col-sm-7">
								<div class="input-group">
									<input class="form-control input-mask-mobile" name="mobileNumber"
										placeholder="Enter Mobile Number"
										pattern="^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$"
										onblur="this.parentNode.parentNode.style.backgroundColor=/^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$/.test(this.value)?'inherit':'transparent'"
										data-error="Please fill Mobile number field." required />
									<span class="input-group-addon">
										<i class="ace-icon fa fa-phone"></i>
									</span>
								</div>

							</div>
							<div class="help-block with-errors"></div>
						</div>
						<div class="space-10"></div>
						<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right" for="date-timepicker1"> User's
								Address <span class="red">*</span>: </label>
							<div class="col-sm-7">
								<div class="input-group">
									<input class="form-control" name="address"
										data-error="Please enter user's address field." id="address"
										placeholder="Address" type="text" required />
									<span class="input-group-addon">
										<i class="fa fa-map"></i>
									</span>
								</div>
								<div class="help-block with-errors"></div>
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label class="control-label col-sm-5 no-padding-right" for="idGender"> Gender
								<small class="red">*</small>:</label>
							<div class="col-sm-7">
								<div class="input-group  ">
									<label class="radio-inline blue  no-padding-left"> <input name="gender" value="Male"
											type="radio" class="ace input-lg" required /> <span class="lbl blue"> Male
											&nbsp;&nbsp;&nbsp;&nbsp;</span>
									</label> <label class="radio-inline blue"> <input name="gender" value="Female"
											type="radio" class="ace input-lg" required /> <span class="lbl pink"> Female
											&nbsp;&nbsp;&nbsp;&nbsp;</span>
									</label>
								</div>
								<div class="help-block with-errors"></div>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right"> Role <small class="red">*</small>:
							</label>
							<div class="col-sm-7">
								<select class="chosen-select form-control col-xs-10 col-sm-5" id="idRole" name="roles"
									data-placeholder="Choose a Role..." required>
									<option value="" disabled selected>Select a role...</option>
									<option th:each="roleVal : ${roleValue}" th:value="${roleVal?.role}"
										th:text="${roleVal?.role}"></option>
								</select>

							</div>
						</div>
						<div class="space-10"></div>
						<div class="form-group" id="sportsListContainer">
							<label class="col-sm-5 control-label no-padding-right"> Sports List: <small
									class="red">*</small>: </label>
							<div class="col-sm-7">
								<div id="checkbox-container" class="checkbox-container">
								</div>
								<div class="pagination-container">
								</div>
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-5 no-padding-right" for="idUserCreatedBy"><span
									class="blue"> User
									Created By </span> <span class="red">*</span>:
							</label>
							<div class="col-sm-7">
								<input name="userCreatedBy" id="idUserCreatedBy" class="form-control"
									th:value="${currentUser.email}" type="text" required readonly>
							</div>
						</div>
						<div class="clearfix form-actions col-sm-offset-3 col-sm-9">
							<button type="reset" class="width-30 pull-left btn btn-sm">
								<i class="ace-icon fa fa-refresh"></i> <span class="bigger-110">Reset</span>
							</button>
							<button type="submit" class="width-65 pull-right btn btn-sm btn-success">
								<span class="bigger-110">Register</span> <i
									class="ace-icon fa fa-arrow-right icon-on-right"></i>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<th:block layout:fragment="scripts">
	<script src="../static/js/getsports.js" th:src="@{/js/getsports.js/}"></script>
	<script src="../static/js/moment.min.js" th:src="@{/js/moment.min.js/}"></script>
	<script src="../static/js/countryList.js" th:src="@{/js/countryList.js/}"></script>
	<script src="../static/js/chosen.jquery.min.js" th:src="@{/js/chosen.jquery.min.js/}"></script>
	<script src="../static/js/validator.min.js" th:src="@{/js/validator.min.js/}"></script>
	<script>
		$(function () {
			$("#date-timepicker1").datepicker({
				format: "yyyy-mm-dd",
				autoclose: true,
				todayBtn: "linked",
				todayHighlight: true
			}).datepicker('update', new Date());
		});
	</script>

	<script>
		$(document).ready(function () {
			$('#sportsListContainer').hide();
			$("#idRole").change(function () {
				showResolvedDateBox();
			});
		});

		function showResolvedDateBox() {
			let statusValue = $('#idRole').val();
			if (!(statusValue === 'ADMIN')) {
				$('#sportsListContainer').show();
				$("[name='selectedSports']").attr("required", false);
			} else {
				$('#sportsListContainer').hide();
			}
		}
	</script>

	<script>
		if (!ace.vars['touch']) {
			$('.chosen-select').chosen({allow_single_deselect: true});
			//resize the chosen on window resize
			$(window)
				.off('resize.chosen')
				.on('resize.chosen', function () {
					$('.chosen-select').each(function () {
						var $this = $(this);
						$this.next().css({'width': $this.parent().width()});
					})
				}).trigger('resize.chosen');
			//resize chosen on sidebar collapse/expand
			$(document).on('settings.ace.chosen', function (e, event_name, event_val) {
				if (event_name != 'sidebar_collapsed') return;
				$('.chosen-select').each(function () {
					var $this = $(this);
					$this.next().css({'width': $this.parent().width()});
				})
			});
		}
	</script>
	<script>
		$('.input-mask-mobile').mask('9999999999', {
			autoclear: false
		});
	</script>
</th:block>

</html>
