<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{branchmanager/bm_layout/bm_default}">
<head>
<meta charset="ISO-8859-1" />
<title>Budget/Target List</title>
<th:block layout:fragment="styles">
</th:block>
</head>
<body>

	<div layout:fragment="content">
		<div class="breadcrumbs ace-save-state" id="breadcrumbs">
			<ul class="breadcrumb">
				<li><i class="ace-icon fa fa-home home-icon"></i> <a href="#">Home</a>
				</li>
				<li class="active"> Budget/Target List </li>
			</ul>
			<!-- /.breadcrumb -->
		</div>

		<div class="page-content">
			<div class="row">
				<div class="col-xs-12">
					<!-- PAGE CONTENT BEGINS -->
					<div th:if="${message}">
						<h2 class="alert alert-danger" th:text="${message}"/>
					</div>
					<div th:if="${successMessage}">
						<div class="alert alert-success">
							<button type="button" class="close" data-dismiss="alert">
								<i class="ace-icon fa fa-times"></i>
							</button>
							<strong th:text="${successMessage}">Success!</strong> <br />
						</div>
					</div>
					<!-- PAGE CONTENT ENDS -->
				</div>				
			</div>
		<div class="row">
		 <div class="col-xs-12">
		 
		 						<div class="col-sm-8">
						<div class="tabbable">
							<ul
								class="nav nav-tabs padding-12 tab-color-blue background-blue"
								id="myTab4">
								<li class="active"><a data-toggle="tab" href="#home4"
									aria-expanded="true">Annual</a></li>
								<li class=""><a data-toggle="tab" href="#profile4"
									aria-expanded="false">Quarterly</a></li>
								<li class=""><a data-toggle="tab" href="#profile5"
									aria-expanded="false">Monthly</a></li>
							</ul>
							<div class="tab-content">
								<div id="home4" class="tab-pane active">
									<div th:if="${not #lists.isEmpty(budgetAnnual)}">
										<div class="clearfix">
											<div class="pull-right tableTools-container"></div>
										</div>
										<table width="100%" 
											class="table table-striped table-bordered table-hover">
											<thead>
												<tr>
													<th width="5" class="center"> S.N. </th>
													<th width="85"> Title </th>
													<th width="10"> Fiscal Year </th>
												</tr>								
											</thead>
											<tbody style="cursor:pointer">
				                        	<tr th:each="budgetLists,row :${budgetAnnual}">
					                            <td width="5" th:text="${row.index+1}" class="center"></td>
												<td width="85"><a th:href="@{'/bm/budget/'+${budgetLists?.id}}"
													th:text="${budgetLists?.budgetTitle}"></a></td>
												<td width="10"><a th:href="@{'/bm/budget/'+${budgetLists?.id}}"
													th:text="${budgetLists?.fiscalYear}"></a></td>
											</tr>
				                            </tbody>
										</table>
									</div>
								</div>

								<div id="profile4" class="tab-pane">
									<div th:if="${not #lists.isEmpty(budgetQuaterly)}">
										<table width="100%" 
											class="table table-striped table-bordered table-hover">
											<thead>
												<tr>
													<th width="5" class="center"> S.N. </th>
													<th width="85"> Title </th>
													<th width="10"> Fiscal Year </th>
												</tr>								
											</thead>
											<tbody style="cursor:pointer">
				                        	<tr th:each="budgetLists,row :${budgetQuaterly}">
					                            <td width="5" th:text="${row.index+1}" class="center"></td>
												<td width="85"><a th:href="@{'/bm/budget/'+${budgetLists?.id}}"
													th:text="${budgetLists?.budgetTitle}"></a></td>
													<td width="10"><a th:href="@{'/bm/budget/'+${budgetLists?.id}}"
													th:text="${budgetLists?.fiscalYear}"></a></td>
											</tr>
				                            </tbody>
										</table>
									</div>
								</div>
								<div id="profile5" class="tab-pane">
									<div th:if="${not #lists.isEmpty(budgetMonthly)}">
										<table width="100%" 
											class="table table-striped table-bordered table-hover">
											<thead>
												<tr>
													<th width="5" class="center"> S.N. </th>
													<th width="85"> Title </th>
													<th width="10"> Fiscal Year </th>
												</tr>								
											</thead>
											<tbody style="cursor:pointer">
				                        	<tr th:each="budgetLists,row :${budgetMonthly}">
					                            <td width="5" th:text="${row.index+1}" class="center"></td>
												<td width="85"><a th:href="@{'/bm/budget/'+${budgetLists?.id}}"
													th:text="${budgetLists?.budgetTitle}"></a></td>
												<td width="10"><a th:href="@{'/bm/budget/'+${budgetLists?.id}}"
													th:text="${budgetLists?.fiscalYear}"></a></td>	
											</tr>
				                            </tbody>
										</table>
									</div>
								</div>								
							</div>
						</div>						
						</div>
			</div></div>		
		</div>
	</div>
	<th:block layout:fragment="scripts">		
		<script>
		function deleteBudget(control) {
        var dialog = bootbox.dialog({
        	title: 'Delete Budget Data!!!',
        	message: '<p>Are you sure you want to delete recorded budget data?</p>',
            size: 'md',
            onEscape: true,
            backdrop: true,
            buttons: {
                cancel: {
                	label: '<i class="fa fa-times"></i> Cancel',
                    className: 'btn-danger pull-right margin-left-10px',
                },
                ok: {
                	label: '<i class="fa fa-check"></i> Confirm',
                    className: 'btn-info',
                    callback: function(result){
                    	if(result){
                    		$.ajax({
                    	        type: 'DELETE',
                    	        url:  '/updatebudget/delete/' + control,
                    	        success: function(result) {
                    	        	$('#showMessage').append("<div class='alert alert-danger'><button type='button' class='close' data-dismiss='alert'><i class='ace-icon fa fa-times'></i></button><br>"
                    	        			+ result.message+  ': '+ result.data+"</div>");
                    	        	alert(result.message
                    	                + ': '+ result.data);
                    	        	window.location.href = "/getbudget";
                    	        },
                    	        error: function(jqXHR, textStatus, errorThrown) {
                    	            alert(jqXHR.status + ' ' + jqXHR.responseText);
                    	        }
                    	    });
                    	}
                    }
                }
            },
        });
	}
</script>		
	</th:block>
</body>
</html>
