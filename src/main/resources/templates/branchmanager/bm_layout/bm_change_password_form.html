<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{branchmanager/bm_layout/bm_default}">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>Password Change Page</title>		
	</head>
	<body>
    <div layout:fragment="content">
			<div class="breadcrumbs ace-save-state" id="breadcrumbs">
				<ul class="breadcrumb">
					<li>
						<i class="ace-icon fa fa-home home-icon"></i>
						<a href="#">Home</a>
					</li>
					<li class="active">Change Password</li>
				</ul><!-- /.breadcrumb -->
			</div>
			<div class="page-content">						
				<div class="page-header">
					<h1>
						<i class="ace-icon fa fa-key"></i> Change Password
					</h1>
				</div><!-- /.page-header -->
				<div th:if="${message}">
					<h2 class="alert alert-danger" th:text="${message}"></h2>
				</div>
			<div class="col-xs-12">
			
			<div class="space-12"></div>
				<form th:action="@{/bm/changePassword}" th:object="${appUser}" method="POST" class="form-horizontal" data-toggle="validator" role="form" autocomplete="off">
					<input type="hidden" name="id" th:value="${user.id}"/>
					<input type="hidden" name="firstName" th:value="${user.firstName}"/>
					<input type="hidden" name="lastName" th:value="${user.lastName}"/>
					<input type="hidden" name="email" th:value="${user.email}"/>
					<input type="hidden" name="branchName" th:value="${user.branchName}"/>
					<input type="hidden" name="enabled" th:value="${user.enabled}"/>
					<input type="hidden" name="roles" th:value="${user.roles[0].role}"/>
					<input type="hidden" name="address" th:value="${user.address}"/>

						<div class="form-group">
							<label class="col-sm-4 control-label no-padding-right" for="inputPassword"> New Password: </label>
							<div class="col-sm-3">
                               <div class="input-group">
                               <input type="password" data-minlength="5" class="form-control" id="inputPassword" data-error="Must enter minimum of 5 characters" placeholder="Password" required>
									<span class="input-group-addon">
										<i class="fa fa-key"></i>
									</span>
								</div>
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label no-padding-right" for="inputPasswordConfirm"> Confirm Password: </label>
							<div class="col-sm-3">
                               <div class="input-group">
                               <input type="password" name="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Whoops, password don't match" placeholder="Confirm" required>
									<span class="input-group-addon">
										<i class="fa fa-key"></i>
									</span>
								</div>
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="clearfix form-actions col-md-offset-4 col-md-3">
							<button type="reset" class="width-35 pull-left btn btn-sm">
								<i class="ace-icon fa fa-refresh"></i> <span
									class="bigger-110">Reset</span>
							</button>
							<button type="submit"
								class="width-60 pull-right btn btn-sm btn-success">
								<span class="bigger-110">Update</span> <i
									class="ace-icon fa fa-arrow-right icon-on-right"></i>
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
</body>
	<th:block layout:fragment="scripts">
    </th:block>
</html>
