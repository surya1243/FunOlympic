<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{branchmanager/bm_layout/bm_default}">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<title>User Profile Page</title>

<th:block layout:fragment="styles">
</th:block>
</head>
<body>
	<div>
		<div class="main-container">
			<div class="main-content">
				<div class="page-content" layout:fragment="content">
					<div class="page-header">
						<h1>
							<i class="ace-icon fa fa-user"></i> User Profile details
						</h1>
					</div>
					<!-- /.page-header -->
					<div class="row">
						<div th:if="${message}">
							<h2 class="alert alert-danger" th:text="${message}" />
						</div>
						<div class="space-12"></div>
							<div class="col-sm-8 col-sm-offset-2">
								<div class="profile-user-info profile-user-info-striped">
									<div class="profile-info-row">
										<div class="profile-info-name"> First Name </div>
										<div class="profile-info-value form-group">
											<span th:text="${currentUser.firstName}"></span>
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name"> Last Name</div>
										<div class="profile-info-value form-group">
											<span th:text="${currentUser.lastName}"></span>
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name"> Email</div>
										<div class="profile-info-value form-group">
											<span th:text="${currentUser.email}"></span>
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name"> Branch Name </div>
										<div class="profile-info-value form-group">
											<span th:text="${currentUser.branchName}"></span>
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name"> Address </div>
										<div class="profile-info-value form-group">
											<span th:text="${currentUser.address}" ></span>
										</div>
									</div>

								</div>
							</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
