<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<title>Update Insurance Company Page</title>

<th:block layout:fragment="styles">
</th:block>
</head>
<body>
	<div>
		<div class="main-container">
			<div class="main-content">
				<div class="page-content" layout:fragment="content">
					<div class="page-header">
						<h1>
							<i class="ace-icon fa fa-object-group"></i> Update Insurance Company details
						</h1>
					</div>
					<!-- /.page-header -->
					<div class="row">
						<div th:if="${message}">
							<h2 class="alert alert-danger" th:text="${message}" />
						</div>
						<div class="space-12"></div>
						<form th:action="@{/updateinscompany}" action="/updateinscompanyh"
							class="form-horizontal" data-toggle="validator" role="form"
							th:object="${insuranceCompany}" method="POST" modelAttribute="insuranceCompany">
							<input type="hidden" name="id" th:value="${insuranceCompanyValue.id}"/>
							<div class="col-sm-5 col-sm-offset-3">
								<div class="profile-user-info profile-user-info-striped">
									<div class="profile-info-row">
										<div class="profile-info-name"> Insurance Company Code </div>
										<div class="profile-info-value form-group">
											<input class="form-control" name="insCompanyCode"
												th:value="${insuranceCompanyValue.insCompanyCode}"
												data-error="Please enter Insurance Company Code field." style="text-transform: uppercase;" 
                                                 onkeyup="this.value = this.value.toUpperCase();"
												id="insCode" placeholder="Insurance Company Code" type="text"
												required />
											<div class="help-block with-errors"></div>
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name"> Insurance Company Name </div>
										<div class="profile-info-value form-group">
											<input class="form-control" name="insCompanyName"
												th:value="${insuranceCompanyValue.insCompanyName}"
												data-error="Please enter Insurance Company Name field." id="insCompanyName"
												placeholder="Insurance Company Name" type="text" required />
												<div class="help-block with-errors"></div>
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name"> Insurance Company Type</div>
										<div class="profile-info-value form-group">
                                            <select class="chosen-select form-control" id="insCompanyType" name="insCompanyType" required>
                                               	<option value="Life">Life</option>
                                                <option value="Non Life">Non Life</option>
                                                <option value="Life & Non Life">Life & Non Life</option>
                                            </select>
												<div class="help-block with-errors"></div>
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">Remarks</div>
										<div class="profile-info-value form-group">
											<input type="text" class="form-control"
												th:value="${insuranceCompanyValue.remark}" id="inputRemark" name ="remark"
												placeholder="Remark">
												<div class="help-block with-errors"></div>
										</div>
									</div>

								</div>
							</div>
							<div class="clearfix form-actions col-xs-offset-4 col-xs-3">
								<a class="btn btn-sm btn-danger" th:href="@{/branchdetail}">
									Cancel </a>
								<button type="submit"
									class="width-65 pull-right btn btn-sm btn-success">
									<span class="bigger-110"> Update </span> <i
										class="ace-icon fa fa-arrow-right icon-on-right"></i>
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<th:block layout:fragment="scripts">
	<script th:inline="javascript">
		/*<![CDATA[*/
		var companyType = /*[[${insuranceCompanyValue.insCompanyType}]]*/ 'CompanyType';
		/*]]>*/
		function setSelectedIndex(s, v) {
		    for ( var i = 0; i < s.options.length; i++ ) {
		        if ( s.options[i].value == v ) {
		            s.options[i].selected = true;
		            break;
		        }
		    }
		    return;
		}
		setSelectedIndex(document.getElementById('insCompanyType'),companyType);
	</script>

</th:block>

</html>
