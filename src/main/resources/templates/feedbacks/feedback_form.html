<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<title>Feedback Page</title>

<th:block layout:fragment="styles">
	<style>
.checked {
	color: gold;
}
</style>
</th:block>
</head>
<body>
	<div>
		<div layout:fragment="content">
			<div class="breadcrumbs ace-save-state" id="breadcrumbs">
				<ul class="breadcrumb">
					<li><i class="ace-icon fa fa-home home-icon"></i> <a href="#">Home</a>
					</li>
					<li><a href="#">Feedback </a></li>
					<li class="active">Customer's Feedback Form</li>
				</ul>
				<!-- /.breadcrumb -->
			</div>
			<div class="page-header">
				<h1>
					<i class="ace-icon fa fa-comments blue"></i> Customer's Feedback
					(After Service) Form
				</h1>
			</div>
			<!-- /.page-header -->
			<div class="page-content">
				<div class="row">
					<div th:if="${message}">
						<h2 class="alert alert-danger" th:text="${message}" />
					</div>
					<div class="col-xs-12">
						<div class="position-relative">
							<div class="signup-box visible widget-box no-border">
								<div class="widget-body">
									<div class="widget-main">
										<form th:object="${feedback}" method="POST" autocomplete="off"
											id="validation-form" th:action="@{/feedback}"
											data-toggle="validator" role="form">
											<div class="row">
												<div class="col-xs-6 col-sm-4">
													<div class="form-group">
														<label class="block clearfix" for="idAccountNumber">Account
															Number(s)</label> <input type="text"
															class="form-control input-mask-accountNo"
															name="accountNumber" id="idAccountNumber"
															pattern="^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$"
															onblur="this.parentNode.parentNode.style.backgroundColor=/^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$/.test(this.value)?'inherit':'transparent'"
															placeholder="Enter Account Number (20 digits)"
															data-error="Please fill 20 digit Account No. field.">
														<div class="help-block with-errors"></div>
													</div>
												</div>
												<div class="col-xs-6 col-sm-4">
													<div class="form-group">
														<label class="block clearfix" for="idCustName">Customer
															Name<small class="red"> *</small>
														</label> <input type="text" class="form-control" name="custName"
															id="idCustName" placeholder="Enter Customer Name"
															style="text-transform: uppercase;" 
                                               				onkeyup="this.value = this.value.toUpperCase();"
															data-error="Please fill Customer name field." required />
														<div class="help-block with-errors"></div>
													</div>
												</div>
												
												<div class="col-xs-6 col-sm-4">
													<div class="form-group">
														<label class="block clearfix" for="idClientCode">Client
															Code</label> <input type="text" readonly
															class="form-control input-mask-clientCode"
															name="clientCode" id="idClientCode" data-minlength="8"
															pattern="/^[0-9]{8}*$/"
															onblur="this.parentNode.parentNode.style.backgroundColor=/^[0-9]{8}*$/.test(this.value)?'inherit':'transparent'"
															data-error="Please fill 8 digit Client Code."
															placeholder="Enter Client Code (8 digits)">
														<div class="help-block with-errors"></div>
													</div>
												</div>												
											</div>
											<div class="row">
												<div class="col-xs-6 col-sm-4">
													<div class="form-group">
														<label class="block clearfix" for="idMobileNumber">Mobile
															Number
														</label> <input type="text" class="form-control input-mask-mobile"
															name="mobileNumber" id="idMobileNumber"
															placeholder="Enter Mobile Number"
															pattern="^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$"
															onblur="this.parentNode.parentNode.style.backgroundColor=/^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$/.test(this.value)?'inherit':'transparent'"
															data-error="Please fill Mobile number field." />
														<div class="help-block with-errors"></div>
													</div>
												</div>
												<div class="col-xs-6 col-sm-4">
													<div class="form-group">
														<label class="block clearfix" for="idTelephoneNumber">Telephone
															Number</label> <input type="text" class="form-control"
															name="telNumber" id="idTelephoneNumber"
															pattern="[0-9-+,/]*"
															data-error="Please fill valid Telephone number field."
															placeholder="Telephone Number">
														<div class="help-block with-errors"></div>
													</div>
												</div>
												<div class="col-xs-6 col-sm-4">
													<div class="form-group">
														<label class="block clearfix" for="idServiceType">Type
															of Service Taken<small class="red"> *</small>
														</label> <select class="chosen-select form-control"
															id="idServiceType" name="typeOfService"
															data-placeholder="Choose a Type of Service..."
															data-error="Please select type of service taken field."
															required>
															<option value="" data-placeholder="true">Choose
																a Type of Service...</option>
															<option value="Deposit">Deposit</option>
															<option value="Loan">Loan</option>
															<option value="Deposit & Loan">Deposit & Loan</option>
															<option value="Locker">Locker</option>
															<option value="Mobile Banking">Mobile Banking</option>
															<option value="ATM">ATM</option>
															<option value="CASBA">CASBA</option>
															<option value="Remittance">Remittance</option>
															<option value="Other">Other</option>
														</select>
														<div class="help-block with-errors"></div>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-xs-6 col-sm-4">
													<div class="form-group">
														<label class="block clearfix" for="idAccountType">Product/Service
															Details <small class="red"> *</small>
														</label> <input type="text" class="form-control"
															name="accountType" id="idAccountType"
															placeholder="Enter Product/Service
															Details"
															data-error="Please fill Product/Service
															Details." required />
														<div class="help-block with-errors"></div>
													</div>
												</div>
												<div class="col-xs-6 col-sm-4">
													<div class="form-group">
														<label class="block clearfix" for="idTimeTaken">Time
															Taken for Service<small class="red"> *</small>
														</label> <input type="text" class="form-control"
															name="timeTakenForService" id="idTimeTaken"
															placeholder="Time Taken for Service"
															data-error="Please fill Time Taken for Service field."
															required>
														<div class="help-block with-errors"></div>
													</div>
												</div>
												<div class="col-xs-6 col-sm-4">
													<label class="block clearfix" for="branchName-dropdown">Branch<small
														class="red"> *</small></label> 
														<select class=" form-control"
														id="branchName-dropdown" name="branchName"
														data-placeholder="Choose Branch..."
														data-error="Please select Branch field." required>
													</select>
												</div>
											</div>
											<div class="row">
												<div class="col-sm-4 ">
													<div class="form-group">
														<label class="block clearfix">Rating of Service
															(By Customer)<small class="red"> *</small>
														</label>
														<div class="hr hr-6"></div>
														<div class="radio">
															<div class="rating inline">
																<span class="fa fa-star checked bigger-160"></span> <span
																	class="star-off-png bigger-160"></span> <span
																	class="star-off-png bigger-160"></span> <span
																	class="star-off-png bigger-160"></span> <span
																	class="star-off-png bigger-160"></span> <span
																	class="star-off-png bigger-160"></span>
															</div>
															<label> <input name="rating" value="Worst"
																type="radio" class="ace input-lg"/> <span class="lbl">
																	Worst </span>
															</label>
														</div>
														<div class="radio">
															<div class="rating inline">
																<span class="fa fa-star checked bigger-160"></span> <span
																	class="fa fa-star checked bigger-160"></span> <span
																	class="star-off-png bigger-160"></span> <span
																	class="star-off-png bigger-160"></span> <span
																	class="star-off-png bigger-160"></span> <span
																	class="star-off-png bigger-160"></span>
															</div>
															<label> <input name="rating" value="Poor"
																type="radio" class="ace input-lg" /> <span class="lbl">
																	Poor </span>
															</label>
														</div>
														<div class="radio">
															<div class="rating inline">
																<span class="fa fa-star checked bigger-160"></span> <span
																	class="fa fa-star checked bigger-160"></span> <span
																	class="fa fa-star checked bigger-160"></span> <span
																	class="star-off-png bigger-160"></span> <span
																	class="star-off-png bigger-160"></span> <span
																	class="star-off-png bigger-160"></span>
															</div>
															<label> <input name="rating"
																value="Needed_Improvement" type="radio"
																class="ace input-lg" checked/> <span class="lbl">
																	Needed Improvement </span>
															</label>
														</div>
														<div class="radio">
															<div class="rating inline">
																<span class="fa fa-star checked bigger-160"></span> <span
																	class="fa fa-star checked bigger-160"></span> <span
																	class="fa fa-star checked bigger-160"></span> <span
																	class="fa fa-star checked bigger-160"></span> <span
																	class="star-off-png bigger-160"></span> <span
																	class="star-off-png bigger-160"></span>
															</div>
															<label> <input name="rating" value="Satisfactory"
																type="radio" class="ace input-lg"/> <span
																class="lbl"> Satisfactory </span>
															</label>
														</div>
														<div class="radio">
															<div class="rating inline">
																<span class="fa fa-star checked bigger-160"></span> <span
																	class="fa fa-star checked bigger-160"></span> <span
																	class="fa fa-star checked bigger-160"></span> <span
																	class="fa fa-star checked bigger-160"></span> <span
																	class="fa fa-star checked bigger-160"></span> <span
																	class="star-off-png bigger-160"></span>
															</div>
															<label> <input name="rating" value="Good"
																type="radio" class="ace input-lg" /> <span class="lbl">
																	Good </span>
															</label>
														</div>
														<div class="radio">
															<div class="rating inline">
																<span class="fa fa-star checked bigger-160"></span> <span
																	class="fa fa-star checked bigger-160"></span> <span
																	class="fa fa-star checked bigger-160"></span> <span
																	class="fa fa-star checked bigger-160"></span> <span
																	class="fa fa-star checked bigger-160"></span> <span
																	class="fa fa-star checked bigger-160"></span>
															</div>
															<label> <input name="rating" value="Excellent"
																type="radio" class="ace input-lg" /> <span class="lbl">
																	Excellent </span>
															</label>
														</div>
														<div class="help-block with-errors"></div>
													</div>
												</div>
												<div class="col-sm-4">
													<div class="form-group">
														<label class="block clearfix" for="idFeedback">Customer's
															Feedback<small class="red"> *</small>
														</label>
														<textarea name="custFeedback"
															placeholder="Write customer's feedback here..."
															class="form-control limited" maxlength="1200"
															id="idFeedback" rows="9"
															data-error="Please fill Customer's Feedback field."
															required></textarea>
														<h6>(Limit is 1200 characters)</h6>
														<div class="help-block with-errors"></div>
													</div>
												</div>
												<div class="col-sm-4">
													<div class="row">
														<div class="col-xs-6 col-sm-12">
															<div class="form-group">
																<label class="block clearfix" for="idFeedbackColBy">Feedback
																	Collected By<small class="red"> *</small>
																</label> <input type="text" name="collectedBy"
																	class="form-control" id="idFeedbackColBy"
																	placeholder="Feedback Collected By"
																	style="text-transform: uppercase;" 
                                               			onkeyup="this.value = this.value.toUpperCase();"
																	data-error="Please fill Feedback Collected By field."
																	required />
																<div class="help-block with-errors"></div>
															</div>
														</div>
													</div>
													<div class="row">
														<div class="col-xs-6 col-sm-12">
															<div class="form-group">
																<label class="block clearfix" for="date-timepicker1">Date<small
																	class="red"> *</small></label>
																<div class="input-group">
																	<input id="date-timepicker1" type="text" name="date"
																		data-date-format="YYYY-MM-DD hh:mm:ss A"
																		placeholder="Select date and time"
																		class="form-control" data-error="Please select Date."
																		required /> <span class="input-group-addon"> <i
																		class="fa fa-clock-o bigger-110"></i>
																	</span>
																</div>
																<div class="help-block with-errors"></div>
															</div>
														</div>
													</div>
													<div class="row">
														<div class="col-sm-12">
															<div class="col-xs-6 col-sm-6">
																<div class="clearfix">
																	<button class="pull-right btn btn-sm" type="button"
																		id="reset">
																		<i class="ace-icon fa fa-refresh"></i> <span
																			class="bigger-110">Reset</span>
																	</button>
																</div>
															</div>
															<div class="col-xs-6 col-sm-6">
																<div class="clearfix">
																	<button class="pull-left btn btn-sm btn-success"
																		type="submit">
																		<span class="bigger-110">Submit</span> <i
																			class="ace-icon fa fa-arrow-right icon-on-right"></i>
																	</button>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- basic scripts -->
	<th:block layout:fragment="scripts">
		<script>
		
		$("#idAccountNumber").focusout(function() {
			var myStr = $("#idAccountNumber").val();
			var trimmedSpace = $.trim(myStr).replace(/ /g, "").length;

			if (trimmedSpace === 20) {
				$("#idClientCode").val(myStr.slice(6, 14));
			}
		});
		
		
		
			//$('.input-mask-date').mask('9999/99');
			$('.input-mask-mobile').mask('9999999999', {
				autoclear : false
			});
			$('.input-mask-clientCode').mask('99999999', {
				autoclear : false
			});
			$('.input-mask-accountNo').mask('99999999999999999999', {
				autoclear : false
			});
		</script>
		<script type='text/javascript'>
			$.validator.setDefaults({
				ignore : ":hidden:not(.chosen-select)"
			})
		</script>
		<script>
			autosize($('textarea[class*=autosize]'));

			$('textarea.limited').inputlimiter({
				remText : '%n character%s remaining...',
				limitText : 'max allowed : %n.'
			});
		</script>
		<script>
			if (!ace.vars['touch']) {
				$('.chosen-select').chosen({
					allow_single_deselect : true
				});
				//resize the chosen on window resize
				$(window).off('resize.chosen').on('resize.chosen', function() {
					$('.chosen-select').each(function() {
						var $this = $(this);
						$this.next().css({
							'width' : $this.parent().width()
						});
					})
				}).trigger('resize.chosen');
				//resize chosen on sidebar collapse/expand
				$(document).on('settings.ace.chosen',
						function(e, event_name, event_val) {
							if (event_name != 'sidebar_collapsed')
								return;
							$('.chosen-select').each(function() {
								var $this = $(this);
								$this.next().css({
									'width' : $this.parent().width()
								});
							})
						});
			}
			if (!ace.vars['old_ie'])
				$('#date-timepicker1').datetimepicker({
				    "defaultDate":new Date()
				});
		</script>
	</th:block>
</body>
</html>
