<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default}">
<head>
<meta charset="ISO-8859-1" />
<title>Feedback Reports</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="breadcrumbs ace-save-state" id="breadcrumbs">
			<ul class="breadcrumb">
				<li><i class="ace-icon fa fa-home home-icon"></i> <a href="#">Home</a>
				</li>
				<li class="active">Feedback Reports</li>
			</ul>
		</div>
	<div class="page-content">
			<div class="row">
				<div class="col-xs-12">
					<!-- PAGE CONTENT BEGINS -->
					<div th:if="${message}">
						<h2 class="alert alert-danger" th:text="${message}" />
					</div>
					<div th:if="${successMessage}">
						<div class="alert alert-success">
							<button type="button" class="close" data-dismiss="alert">
								<i class="ace-icon fa fa-times"></i>
							</button>
							<strong th:text="${successMessage}">Success!</strong> <br />
						</div>
					</div>
				</div>
			</div>
			<div id="showMessage"></div>
			<div th:if="${not #lists.isEmpty(editFeedbackList)}"  class="row">
				<div class="col-xs-12">
					<!-- PAGE CONTENT BEGINS -->
					<div class="clearfix">
						<div class="pull-right tableTools-container"></div>
					</div>
					<div class="table-header">Customer's Feedback List
					</div>
					<div class="table-responsive">
						<table id="dynamic-table"
							class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th width="4%">S.N.</th>    
    								<th width="8%">Date</th>
    								<th width="10%" class="hidden-xs">Branch Name</th>
    								<th width="5%">Client Code</th>
    								<th width="10%">CustName</th>
    								<th width="10%" class="hidden-xs">Account Number</th>
    								<th width="5%"  class="hidden-xs">Account Type</th>
    								<th width="11%" data-class="hidden">Contact</th>
    								<th width="10%" class="hidden-xs">Type of Service</th>
    								<th width="10%">Rating</th>
									<th width="5%" class="hidden-xs">Time Taken</th>
									<th width="10%" class="hidden-xs">Collected By</th>
									<th width="8%" class="center" sec:authorize="hasAnyAuthority('ADMIN','HIGHSUPERVISOR', 'SUPERVISOR','FEEDBACK')">Action</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="feedbackLists,row:${editFeedbackList}">
								<td th:text="${row.count}">s.n.</td>								
									<td th:text="${#dates.format(feedbackLists?.date, 'yyyy-MM-dd h:mm a')}">test</td>
									<td th:text="${feedbackLists?.branchName}" class="hidden-xs">test</td>
									<td title="Click for more details"> 
									<a th:href="@{'/feedbacklist/detailpage/'+${feedbackLists?.id}}"><span th:text="${feedbackLists?.clientCode}"></span></a>
									</td>
									<td th:text="${feedbackLists?.custName}">test</td>
									<td th:text="${feedbackLists?.accountNumber}" class="hidden-xs">test</td>
									<td th:text="${feedbackLists?.accountType}"  class="hidden-xs">test</td>
									<td th:text="${feedbackLists?.mobileNumber + ' , '+ feedbackLists?.telNumber}" class="hidden-xs">test</td>								
									<td th:text="${feedbackLists?.typeOfService}" class="hidden-xs">test</td>									
									<td th:text="${feedbackLists?.rating}">test</td>									
									<td th:text="${feedbackLists?.timeTakenForService}" class="hidden-xs">test</td>
									<td th:text="${feedbackLists?.collectedBy}" class="hidden-xs">test</td>
									<td class="center" sec:authorize="hasAnyAuthority('ADMIN','HIGHSUPERVISOR', 'SUPERVISOR','FEEDBACK')">
										<div class="hidden-sm hidden-xs action-buttons">
											<a class="green" th:href="@{/editfeedbackdata/{id}(id=${feedbackLists?.id})}" title="Edit">
												<i class="ace-icon fa fa-pencil bigger-130"></i>
											</a>
											<a class="red" id ="btnDeleteUtility" sec:authorize="hasAnyAuthority('ADMIN','HIGHSUPERVISOR')" 
											 th:data-thing="${feedbackLists?.id}" th:onclick="updateParent(this.getAttribute('data-thing'));">
												<i class="ace-icon fa fa-trash-o bigger-130"></i>
											</a>
										</div>
										<div class="hidden-md hidden-lg">
											<div class="inline pos-rel">
												<button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown" data-position="auto">
													<i class="ace-icon fa fa-caret-down icon-only bigger-120"></i>
												</button>
												<ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
													<li>
														<a th:href="@{/editfeedbackdata/{id}(id=${feedbackLists?.id})}" class="tooltip-success" data-rel="tooltip" title="Edit">
															<span class="green">
																<i class="ace-icon fa fa-pencil bigger-130"></i>
															</span>
														</a>
													</li>
													<li sec:authorize="hasAnyAuthority('ADMIN','HIGHSUPERVISOR')" >
														<a th:href="@{/editfeedbackdata/delete/{id}(id=${feedbackLists.id})}" class="tooltip-error" data-rel="tooltip" title="Delete">
															<span class="red">
																<i class="ace-icon fa fa-trash-o bigger-120"></i>
															</span>
														</a>
													</li>
												</ul>
											</div>
										</div>
									</td>								
								</tr>
							</tbody>
						</table>
					</div>
					<!-- PAGE CONTENT ENDS -->
				</div>
				<!-- /.col -->
			</div>
		</div>
	</div>
	<!-- /.main-content -->
	<th:block layout:fragment="scripts">		
<script>
function updateParent(control) {
        var dialog = bootbox.dialog({
        	title: 'Delete Feedback!!!',
        	message: '<p>Are you sure you want to delete recorded feedback(after service) data?</p>',
            size: 'md',
            onEscape: true,
            backdrop: true,
            buttons: {
                cancel: {
                	label: '<i class="fa fa-times"></i> Cancel',
                    className: 'btn-danger pull-right margin-left-10px',
                },
                ok: {
                	label: '<i class="fa fa-check"></i> Confirm',
                    className: 'btn-info',
                    callback: function(result){
                    	if(result){
                    		$.ajax({
                    	        type: 'DELETE',
                    	        url:  '/editfeedbackdata/delete/' + control,
                    	        success: function(result) {
                    	        	$('#showMessage').append("<div class='alert alert-danger'><button type='button' class='close' data-dismiss='alert'><i class='ace-icon fa fa-times'></i></button><br>"
                    	        			+ result.message+  ': '+ result.data+"</div>");
                    	        	alert(result.message
                    	                + ': '+ result.data);
                    	        	window.location.href = "/editfeedbackdata";
                    	        },
                    	        error: function(jqXHR, textStatus, errorThrown) {
                    	            alert(jqXHR.status + ' ' + jqXHR.responseText);
                    	        }
                    	    });
                    	}
                    }
                }
            },
        });
	}
</script>

    <script type="text/javascript">
	   $('.chosen-select').chosen();    
	   $(window)
		.off('resize.chosen')
		.on('resize.chosen', function() {
			$('.chosen-select').each(function() {
				 var $this = $(this);
				 $this.next().css({'width':  "220px"});
			})
		}).trigger('resize.chosen');  
	  </script>
			<script type="text/javascript">
				jQuery(function($) {
					var myTable = 
					$('#dynamic-table')
					.DataTable( {
						"order": [ 1, "desc" ],
						bAutoWidth: false,
						"aoColumns": [					 
						  null,{ "bSortable": true },null,null,null,null,null,null,null,null,null,null,
						 
						  { "bSortable": false }
						],
						"aaSorting": [],				
				});
					$.fn.dataTable.Buttons.defaults.dom.container.className = 'dt-buttons btn-overlap btn-group btn-overlap';
					new $.fn.dataTable.Buttons( myTable, {
						buttons: [
						  {
							"extend": "copy",
							"text": "<i class='fa fa-copy bigger-110 pink'></i> <span class='hidden'>Copy to clipboard</span>",
							"className": "btn btn-white btn-primary btn-bold"
						  },
						  {
							"extend": "csv",
							"text": "<i class='fa fa-file-excel-o bigger-110 blue'></i> <span class='hidden'>Export to CSV</span>",
							"className": "btn btn-white btn-primary btn-bold"
						  },
						  {
							"extend": "excel",
							"text": "<i class='fa fa-file-excel-o bigger-110 green'></i> <span class='hidden'>Export to Excel</span>",
							"className": "btn btn-white btn-primary btn-bold"
						  },
						  {
							"extend": "pdf",
							"text": "<i class='fa fa-file-pdf-o bigger-110 red'></i> <span class='hidden'>Export to PDF</span>",
							"className": "btn btn-white btn-primary btn-bold"
						  },
						  {
							"extend": "print",
							"text": "<i class='fa fa-print bigger-110 grey'></i> <span class='hidden'>Print</span>",
							"className": "btn btn-white btn-primary btn-bold",							
							autoPrint: true,
							message: 'DataTables from Utility Management Database'
						  }		  
						]
					} );
					myTable.buttons().container().appendTo( $('.tableTools-container') );
					//style the message box
					var defaultCopyAction = myTable.button(1).action();
					myTable.button(1).action(function (e, dt, button, config) {
						defaultCopyAction(e, dt, button, config);
						$('.dt-button-info').addClass('gritter-item-wrapper gritter-info gritter-center white');
					});
					setTimeout(function() {
						$($('.tableTools-container')).find('a.dt-button').each(function() {
							var div = $(this).find(' > div').first();
							if(div.length == 1) div.tooltip({container: 'body', title: div.parent().text()});
							else $(this).tooltip({container: 'body', title: $(this).text()});
						});
					}, 500);
				})
			</script>
		</th:block>
	</body>
</html>
