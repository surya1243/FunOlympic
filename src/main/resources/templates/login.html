<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<title>Login page</title>

<meta name="description" content="User login page" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

<th:block th:replace="fragments/style"></th:block>

</head>
<body class="login-layout">
	<div class="main-container">
		<div class="main-content">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1">
					<div class="login-container">
						<div class="position-relative">
							<div class="center">
								<h1>
									<img th:src="@{/images/ums_logo_final.png}"
										alt="Pokhara Finance Ltd." width="100%" />
								</h1>
							</div>
							<div id="login-box"
								class="login-box visible widget-box no-border">
								<div class="widget-body">
									<div class="widget-main">

										<div class="center">
											<img th:src="@{/images/ums_logo_final.png}"
												alt="Pokhara Finance Ltd." width="100%" />
										</div>
										<h5 class="header blue  bigger">Sign in to FunOlympic 2024</h5>
										<form th:action="@{/login}" method="post" autocomplete="off">
											<fieldset>
												<div th:if="${param.error}" class="alert alert-danger">
													Invalid email and password.</div>
												<div class="space-6"></div>
												<div th:if="${param.logout}">You have been logged out.
												</div>
												<label class="block clearfix"> <span
													class="block input-icon input-icon-right"> <input
														type="email" name="email" id="inputEmail"
														class="form-control" placeholder="Email" /> <i
														class="ace-icon fa fa-user"></i>
												</span>
												</label> <label class="block clearfix"> <span
													class="block input-icon input-icon-right"> <input
														type="password" name="password" id="inputPassword"
														class="form-control" placeholder="Password" /> <i
														class="ace-icon fa fa-lock"></i>
												</span>
												</label>

												<div class="space"></div>

												<div class="clearfix center">
													<button type="submit"
														class="width-35 btn btn-sm btn-primary">
														<i class="ace-icon fa fa-key"></i> <span
															class="bigger-110">Login</span>
													</button>
												</div>

												<div class="space-4"></div>
											</fieldset>
										</form>
									</div>
									<!-- /.widget-main -->
								</div>
								<!-- /.widget-body -->
							</div>
							<!-- /.login-box -->
						</div>
						<!-- /.position-relative -->
					</div>
				</div>
				<!-- /.col -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /.main-content -->
	</div>

	<script type="text/javascript" href="../static/js/jquery-2.1.4.min.js"
		th:src="@{/js/jquery-2.1.4.min.js/}"></script>

</body>
</html>
