<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<title>Update Budget/Target Page</title>

<th:block layout:fragment="styles">
	<link rel="stylesheet" href="../static/css/summernote.css"
		th:href="@{/css/summernote.css}" />
</th:block>
</head>
<body>
	<div layout:fragment="content">
		<div class="breadcrumbs ace-save-state" id="breadcrumbs">
			<ul class="breadcrumb">
				<li><i class="ace-icon fa fa-home home-icon"></i> <a href="#">Home</a>
				</li>
				<li class="active"><a th:href="@{/getbudget}">Budget/Target
				</a></li>
				<li class="active">Budget/Target List</li>
			</ul>
		</div>
		<div class="page-header">
			<h1>
				<i class="ace-icon fa fa-money"></i> Update
				Budget/Target/Achievement
			</h1>
		</div>
		<!-- /.page-header -->

<div class="page-content">
		<div class="row">
			<div th:if="${message}">
				<h2 class="alert alert-danger" th:text="${message}" />
			</div>
			<div class="col-xs-12">
				<form method="POST" role="form" th:action="@{/updatebudget}"
					data-toggle="validator" th:object="${budget}" autocomplete="off"
					class="form-horizontal">
					<input type="hidden" name="id" th:value="${budgetValue?.id}" />

					<div class="form-group">
						<label class="col-sm-4 control-label no-padding-right"
							for="idTitle"><span class="bolder"> Title: </span></label>
						<div class="col-sm-8">
							<input name="budgetTitle" id="idTitle"
								placeholder="Enter Budget Title here..." type="text"
								th:value="${budgetValue?.budgetTitle}"
								class="col-xs-12 col-sm-8"
								data-error=" Please enter Budget Title field." required>
							<div class="help-block with-errors"></div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label no-padding-right"
							for="idTargetType"><span class="bolder">
								Budget/Target Type: </span></label>
						<div class="col-sm-4">
							<select class="chosen-select col-xs-10 col-sm-6"
								data-placeholder="Choose budget/target..." id="idTargetType"
								name="targetType" required>
								<option value="" disabled selected>Choose Target
									type...</option>
								<option value="Annual">Annual</option>
								<option value="Quarterly">Quarterly</option>
								<option value="Monthly">Monthly</option>
							</select>
						</div>
						<div class="help-block with-errors"></div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label no-padding-right"
							for="idFiscalYear"><span class="bolder"> Fiscal
								Year: </span></label>
						<div class="col-sm-4">
							<select class="chosen-select col-xs-10 col-sm-6"
								data-placeholder="Choose Fiscal Year..." id="idFiscalYear"
								name="fiscalYear" required>
								<option value="" disabled selected>Choose Fiscal
									Year...</option>
								<option th:each="fiscalYears : ${fiscalYearValue}"
									th:value="${fiscalYears.fiscalYears}"
									th:text="${fiscalYears.fiscalYears}"></option>
							</select>
						</div>
						<div class="help-block with-errors"></div>
					</div>

					<textarea id="summernote" name="budgetData"
						th:value="${budgetValue?.budgetData}"
						th:text="${budgetValue?.budgetData}"><h1>Budget</h1></textarea>

					<div class="col-sm-6 col-sm-offset-2 clearfix form-actions">
						<button class="width-30 pull-left btn btn-sm" type="reset">
							<i class="ace-icon fa fa-refresh"></i> <span class="bigger-110">Reset</span>
						</button>
						<button type="submit"
							class="width-65 pull-right btn btn-sm btn-success">
							<span class="bigger-110"> Submit </span> <i
								class="ace-icon fa fa-arrow-right icon-on-right"></i>
						</button>
					</div>
				</form>
			</div>
		</div>
		</div>
	</div>
</body>
<th:block layout:fragment="scripts">
	<script src="../static/js/summernote.min.js"
		th:src="@{/js/summernote.min.js/}"></script>
	<script th:inline="javascript">
		/*<![CDATA[*/
		var targetType = /*[[${budgetValue.targetType}]]*/'TargetType';
		var fiscalYearsType = /*[[${budgetValue.fiscalYear}]]*/'FiscalYears';
		/*]]>*/
		function setSelectedIndex(s, v) {
			for (var i = 0; i < s.options.length; i++) {
				if (s.options[i].value == v) {
					s.options[i].selected = true;
					break;
				}
			}
			return;
		}
		setSelectedIndex(document.getElementById('idTargetType'), targetType);
		setSelectedIndex(document.getElementById('idFiscalYear'),
				fiscalYearsType);
	</script>
	<script>
		$(document).ready(function() {
			$('#summernote').summernote({});
		});
	</script>

	<script type="text/javascript">
		$('.chosen-select').chosen({
			width : "100%"
		});
	</script>

</th:block>
</html>
